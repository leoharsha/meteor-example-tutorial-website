<template name = "Recipes">

{{#if $.Session.get 'newRecipe'}}
 {{> NewRecipe}}
 {{else}}
  <button class="btn-recipe">New Recipe</button>
{{/if}}

 <section class="recipes">
   {{#if Template.subscriptionsReady}}
   {{#each recipes}}
   {{> Recipe}}
   {{/each}}
   {{else}}
   <p>
     Loading
   </p>
   {{/if}}
 </section>
</template>
